<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <div id="slot-1">
            <div id="square-1" class="disable-select">
                <input type="text" value="Player 1" class="player-name">
                <p id="player-1" class="score"></p>
                <p id="serve">Serving</p>
            </div>
            <button id='remove-point-btn-1'>Remove point</button>
        </div>
        <div id="slot-2">
            <div id="square-2" class="disable-select">
                <input type="text" value="Player 2" class="player-name">
                <p id="player-2" class="score"></p>
            </div>
            <button id='remove-point-btn-2'>Remove point</button>
        </div>
    </div>
    <button id='swap-sides-btn'>Swap sides</button>
    <button id='swap-serve-btn'>Swap serve</button>
    <button id='reset-btn'>Reset all</button>
    <script src="index.js"></script>
</body>
